<!doctype html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/> -->
  <link rel="stylesheet" href="assets/pro-web.css"/>
</head>

<body>
  <form id="form">
    <input id="address-line-one" value="1889 broadway" placeholder="address line one">
    <input id="address-line-two" value=" " placeholder="address line two">
    <input id="city" value="San Francisco" placeholder="city">
    <input id="state" value="OR">
    <input id="zip" value="94109" placeholder="zip">

    <button onclick="alert('OVERRIDE ME')" id="form-submit">
      Submit
    </button>

    <div>
      <label>Email address</label>
      <input id="email" type="email">
    </div>

    <div>
      <label>Phone number</label>
      <input id="phone" type="phone">
    </div>
  </form>

  <script>
    window.EdqConfig = {
      PRO_WEB_TIMEOUT: 2500,
      SOAP_ACTION_URL: 'http://www.qas.com/web-2013-12',
      PRO_WEB_AUTH_TOKEN: 'c5727665-4b88-49f4-bb5b-4d90489325c6',
      PHONE_VALIDATE_PLUS_AUTH_TOKEN: 'c5727665-4b88-49f4-bb5b-4d90489325c6',
      GLOBAL_PHONE_VALIDATE_AUTH_TOKEN: 'c5727665-4b88-49f4-bb5b-4d90489325c6',
      EMAIL_VALIDATE_AUTH_TOKEN: 'c5727665-4b88-49f4-bb5b-4d90489325c6',

      EMAIL_ELEMENTS: [document.getElementById('email')],
      PHONE_ELEMENTS: [document.getElementById('phone')],

      USE_REVERSE_PHONE_APPEND: true,

      REVERSE_PHONE_APPEND_MAPPINGS: {
        elements: ['AccountType'],
        field: document.getElementById('email'),
        separator: ','
      }

      PRO_WEB_SUBMIT_TRIGGERS: [
        {
          type: 'click',
          element: document.getElementById('form-submit'),
        }
      ],
      PRO_WEB_LAYOUT: 'Ellucian',
      PRO_WEB_COUNTRY: 'USA',
      PRO_WEB_MAPPING: [
        {
          field: document.getElementById('address-line-one'),
          elements: ['Formatted Address 2'],
          separator: '',
          modalFieldSelector: '#interaction-address--original-address-line-one',
        },

        {
          field: document.getElementById('address-line-two'),
          elements: ['AddressLine2'],
          separator: '',
          modalFieldSelector: '#interaction-address--original-address-line-two',
        },

        {
          field: document.getElementById('city'),
          elements: ['City name'],
          separator: '',
          modalFieldSelector: '#interaction-address--original-locality',
        },

        {
          field: document.getElementById('state'),
          elements: ['State code'],
          separator: '',
          modalFieldSelector: '#interaction-address--original-province',
        },

        {
          field: document.getElementById('zip'),
          elements: ['ZIP Code', '+4 code'],
          separator: '-',
          modalFieldSelector: '#interaction-address--original-postal-code',
        },
      ]
    };
  </script>


  <script type="text/javascript" src="https://bosedq.blob.core.windows.net/assets/edq.js"></script>
  <script type="text/javascript" src="lib/email-unicorn.js"></script>
  <script type="text/javascript" src="lib/phone-unicorn.js"></script>
  <script type="text/javascript" src="lib/verification-unicorn.js"></script>
</body>
</html>
