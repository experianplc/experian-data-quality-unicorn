<!doctype html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/> -->
  <link rel="stylesheet" href="../../assets/pro-web.css"/>

</head>

<body>
  <div id="form">
    <input id="address-line-one" placeholder="line 1">
    <input id="address-line-two" placeholder="line 2">
    <input id="city" placeholder="city">
    <input id="state" placeholder="state">
    <input id="zip" placeholder="zip">

    <button onclick="alert('OVERRIDE ME')" id="form-submit">
      Submit
    </button>
  </div>

  <script>
    window.EdqConfig = {
      SOAP_ACTION_URL: "http://www.qas.com/web-2010-04",
      PRO_WEB_SERVICE_URL: "http://bosedqproxy.qas.com/pro-web-645",
      PRO_WEB_SUBMIT_TRIGGERS: [
        {
          type: 'click',
          element: document.getElementById('form-submit'),
        }
      ],
      PRO_WEB_TIMEOUT: 2500,
      PRO_WEB_LAYOUT: 'PeopleSoft Layout Fluid',
      PRO_WEB_COUNTRY: 'USA',
      PRO_WEB_MAPPING: [
        {
          field: document.getElementById('address-line-one'),
          elements: ['Primary number', 'Street'],
          separator: ' ',
          modalFieldSelector: '#interaction-address--original-address-line-one',
        },

        {
          field: document.getElementById('address-line-two'),
          elements: ['Building/firm name'],
          separator: '',
          modalFieldSelector: '#interaction-address--original-address-line-two',
        },

        {
          field: document.getElementById('city'),
          elements: ['City name'],
          separator: '',
          modalFieldSelector: '#interaction-address--original-locality',
        },

        {
          field: document.getElementById('state'),
          elements: ['State name'],
          separator: '',
          modalFieldSelector: '#interaction-address--original-province',
        },

        {
          field: document.getElementById('zip'),
          elements: ['ZIP Code', '+4 code'],
          separator: '-',
          modalFieldSelector: '#interaction-address--original-postal-code',
        },
      ]
    };
  </script>
  <script type="text/javascript" src="https://bosedq.blob.core.windows.net/assets/edq.js"></script>

  <script type="text/javascript" src="../../lib/verification-unicorn.js"></script>
</body>
</html>
