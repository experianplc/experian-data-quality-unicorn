<!doctype html>
<html>

  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="../assets/pro-web.css"/>
</head>

<body>
  <form id="form">
    <input id="address-line-one">
    <input id="address-line-two">
    <input id="city">
    <input id="state">
    <input id="zip">
  </form>

  <script>
    window.EdqConfig = {
      GLOBAL_INTUITIVE_AUTH_TOKEN: 'c5727665-4b88-49f4-bb5b-4d90489325c6',
      GLOBAL_INTUITIVE_ELEMENT: document.querySelector('#address-line-one'),
      GLOBAL_INTUITIVE_MAPPING: [
        {
          field: document.querySelector('#address-line-one'),
          elements: ['address.addressLine1'],
        },

        {
          field: document.querySelector('#address-line-two'),
          elements: ['address.addressLine2']
        },

        {
          field: document.querySelector('#city'),
          elements: ['address.locality']
        },

        {
          field: document.querySelector('#state'),
          elements: ['address.province']
        },

        {
          field: document.querySelector('#zip'),
          elements: ['address.postalCode']
        },
      ]
    };
  </script>

  <script type="text/javascript" src="https://cdn.edq.com/static/unicorn-wizard-dependencies/edq.js"></script>
  <script type="text/javascript" src="lib/email-unicorn.js"></script>
  <script type="text/javascript" src="lib/phone-unicorn.js"></script>
  <script type="text/javascript" src="lib/verification-unicorn.js"></script>
</body>
</html>
